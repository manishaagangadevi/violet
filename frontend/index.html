<!DOCTYPE html>
<html>
<head>
    <title>Violet TimeCapsule ðŸ’Œ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="petals"></div>

    <h1>Write a Letter to the Future ðŸ’œ</h1>

    <form id="letterForm">

        <input type="text" id="sender" placeholder="Your Name" required>

        <input type="email" id="recipient" placeholder="Recipient Email" required>

        <label>Delivery Date:</label>
        <input type="date" id="date" required>

        <label>Delivery Time:</label>

        <div class="time-select">
            <select id="hour" required>
                <option value="">Hour</option>
            </select>

            <select id="minute" required>
                <option value="">Minute</option>
            </select>

            <select id="ampm" required>
                <option value="">AM/PM</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>

        <textarea id="message" placeholder="Write your heartfelt letter here..." required></textarea>

        <button type="submit">Save Letter</button>
    </form>

    <hr>

    <h2>Saved Letters ðŸ’Œ</h2>
    <div id="lettersContainer"></div>

    <script src="script.js"></script>
</body>
</html>
