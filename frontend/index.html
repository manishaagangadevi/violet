    </audio>

    <canvas id="petalCanvas"></canvas>

    <h1>Write a Letter to the Future ğŸ’œ</h1>

    <div class="glass-card">
        <form id="letterForm">
            <input type="text" id="sender" placeholder="Your Name" required>
            <input type="email" id="recipient" placeholder="Recipient Email" required>

            <label>Delivery Date:</label>
            <input type="date" id="date" required>

            <label>Delivery Time:</label>

            <div class="time-select">
                <select id="hour" required><option value="">Hour</option></select>
                <select id="minute" required><option value="">Minute</option></select>
                <select id="ampm" required>
                    <option value="">AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>

            <textarea id="message" placeholder="Write your heartfelt letter..." required></textarea>
            <button type="submit">Seal Envelope âœ‰ï¸</button>
        </form>
    </div>

    <h2>Saved Letters ğŸ’Œ</h2>

</body>
