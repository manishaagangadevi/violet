<body>

    <h1>Write a Letter to the Future ðŸ’œ</h1>

    <form id="letterForm">

        <input type="text" id="sender" placeholder="Your Name" required><br>

        <input type="email" id="recipient" placeholder="Recipient Email" required><br>

        <label>Delivery Date:</label><br>
        <input type="date" id="date" required><br>

        <label>Delivery Time:</label><br>

        <select id="hour" required>
            <option value="">Hour</option>
        </select>

        <select id="minute" required>
            <option value="">Minute</option>
        </select>

        <select id="ampm" required>
            <option value="">AM/PM</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>

        <br><br>

        <textarea id="message" placeholder="Write your letter here..." required></textarea><br>

        <button type="submit">Save Letter</button>
    </form>

    <hr>

    <h2>Saved Letters ðŸ’Œ</h2>
    <div id="lettersContainer"></div>

    <script src="script.js"></script>

</body>
</html>
